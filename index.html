<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>GMM Login</title>

	<link href="./images/favicon.ico" rel="icon">

	<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet">
		
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">


</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="icon d-flex align-items-center justify-content-center">
							<img src="./images/logo.jpg" style="height: 100px;width: 100px;border-radius: 50%;" alt=""
								srcset="">
						</div>
						<h3 class="text-center mb-4 text-capitalize">sign in</h3>
						<form action="#" class="login-form">
							<div class="form-group">
								<input type="email" class="form-control rounded-left" placeholder="Enter the email"
									required>
							</div>
							<div class="form-group d-flex">
								<input type="password" class="form-control rounded-left"
									placeholder="Enter the password" required>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Remember Me
										<input type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#">Forgot Password</a>
								</div>
							</div>
							<div class="form-group form-submit">
								<button type="submit"
									class="btn btn-primary rounded submit p-3 px-5 text-capitalize">sign
									in</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="container d-md-flex justify-content-around py-4">

			<div class="me-md-auto text-center text-md-start">
				<div class="copyright">
					<small>&copy; Copyright <strong><span>gmmhospital</span></strong>. All Rights Reserved</small>
				</div>

			</div>
			<div class="credits text-center">
				<small> Designed by <a style="color: crimson;" href="#">AZAIC TECH LLP</a> </small>
			</div>
			<!-- -->
		</div>
	</footer>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
